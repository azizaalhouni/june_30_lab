<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" src="reset.css">
    <link rel="stylesheet" src="convert.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <input id="input" type="number" placeholder="put the number here"></input>
      <ul id="radio_buttons">
        <input id="inch_centimeter" type="radio">Inches to Centimeters</input>
        <input id="centimeter_inch" type="radio">Centemeters to Inches</input>
        <input id="ounce_ml" type="radio">Ounces to Mililiters</input>
        <input id="ml_ounce" type="radio">Mililiters to Ounces</input>
        <input id="mile_km" type="radio">Miles to Kilometers</input>
        <input id="km_mile" type="radio">Kilometers to Miles</input>
        <input id="pounds_kg" type="radio">Pounds to Kilograms</input>
        <input id="kg_pounds" type="radio">Kilograms to Pounds</input>
        <input id="eng_met" type="radio">English Shit-Ton to Metric Shit-Tonne</input>
        <input id="met_eng" type="radio">Metric Shit-Tonne to English Shit-Ton</input>
      </ul>
      <input id="submit" type="submit" value="submit">
      <container id="output"></container>
      <button id="clear">Clear</button>
    </main>
    <footer>
    </footer>
    <script src="convert.js"></script>
  </body>
</html>
