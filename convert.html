<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" src="reset.css">
    <link rel="stylesheet" src="convert.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <input id="input" type="number" placeholder="put the number here"></input>
      <ul id="radio_buttons">
        <button id="inch_centimeter" type="radio">Inches to Centimeters</button>
        <button id="centimeter_inch" type="radio">Centemeters to Inches</button>
        <button id="ounce_ml" type="radio">Ounces to Mililiters</button>
        <button id="ml_ounce" type="radio">Mililiters to Ounces</button>
        <button id="mile_km" type="radio">Miles to Kilometers</button>
        <button id="km_mile" type="radio">Kilometers to Miles</button>
        <button id="pounds_kg" type="radio">Pounds to Kilograms</button>
        <button id="kg_pounds" type="radio">Kilograms to Pounds</button>
        <button id="eng_met" type="radio">English Shit-Ton to Metric Shit-Tonne</button>
        <button id="met_eng" type="radio">Metric Shit-Tonne to English Shit-Ton</button>
      </ul>
      <input id="submit" type="submit" value="submit">
      <container id="output"></container>
      <button id="clear">Clear</button>
    </main>
    <footer>
    </footer>
    <script src="convert.js"></script>
  </body>
</html>
